<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Paybyrd PAX Presentation</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
    <a-scene mindar-image="imageTargetSrc: ./assets/targets/targets.mind; autoStart: true;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
            <img id="paybyrdlogosmall" src="assets/targets/paybyrdlogosmall.png" />
            <img id="totemwallpaper" src="assets/targets/totemwallpaper.png" />
            <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/softmind/scene.gltf"></a-asset-item>
            <a-asset-item id="paxModel" src="assets/models/pax-a920_highpoly.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" id="modelContainer">
            <a-gltf-model rotation="0 0 0" position="0 0 0.1" scale="0.5 0.5 0.5" src="#paxModel"
                animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
            </a-gltf-model>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 1" id="modelContainer2">
            <a-gltf-model rotation="0 0 0" position="0 0 0.1" scale="0.5 0.5 0.5" src="#paxModel"
                animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
            </a-gltf-model>
        </a-entity>
    </a-scene>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modelContainer = document.getElementById('modelContainer');
            const modelContainer2 = document.getElementById('modelContainer2');

            let isDragging = false;
            let previousX, previousY;
            const movementThreshold = 5; // Threshold in pixels

            const onTouchStart = (event) => {
                isDragging = true;
                previousX = event.touches[0].clientX;
                previousY = event.touches[0].clientY;
            };

            const onTouchMove = (event) => {
                if (!isDragging || event.touches.length !== 1) return; // Check if there is exactly one touch point

                const deltaX = event.touches[0].clientX - previousX;
                const deltaY = event.touches[0].clientY - previousY;

                if (Math.abs(deltaX) < movementThreshold && Math.abs(deltaY) < movementThreshold) return;

                const position = modelContainer.getAttribute('position');
                modelContainer.setAttribute('position', {
                    x: position.x + deltaX * 0.001,
                    y: position.y - deltaY * 0.001,
                    z: position.z
                });

                previousX = event.touches[0].clientX;
                previousY = event.touches[0].clientY;
            };

            const onTouchEnd = () => {
                isDragging = false;
            };

            modelContainer.addEventListener('touchstart', onTouchStart);
            modelContainer.addEventListener('touchmove', onTouchMove);
            modelContainer.addEventListener('touchend', onTouchEnd);

            modelContainer2.addEventListener('touchstart', (event) => {
                isDragging = true;
                previousX = event.touches[0].clientX;
                previousY = event.touches[0].clientY;
            });
            modelContainer2.addEventListener('touchmove', (event) => {
                if (!isDragging || event.touches.length !== 1) return; 

                const deltaX = event.touches[0].clientX - previousX;
                const deltaY = event.touches[0].clientY - previousY;

                if (Math.abs(deltaX) < movementThreshold && Math.abs(deltaY) < movementThreshold) return;

                const position = modelContainer2.getAttribute('position');
                modelContainer2.setAttribute('position', {
                    x: position.x + deltaX * 0.001,
                    y: position.y - deltaY * 0.001,
                    z: position.z
                });

                previousX = event.touches[0].clientX;
                previousY = event.touches[0].clientY;
            });
            modelContainer2.addEventListener('touchend', () => {
                isDragging = false;
            });
        });
    </script>
</body>
</html>
